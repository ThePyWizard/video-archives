<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maps of the World Routes</title>

<style>
  :root {
    --bg: #f2f4f8;
    --card: #ffffff;
    --primary: #2563eb;
    --success: #16a34a;
    --danger: #dc2626;
    --text: #111827;
    --muted: #6b7280;
    --border: #e5e7eb;
    --radius: 14px;
  }

  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    padding: 16px;
    color: var(--text);
  }

  .app {
    max-width: 420px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin: 4px 0;
    font-size: 18px;
    font-weight: 600;
  }

  .date {
    text-align: center;
    margin: 10px 0 20px;
    color: var(--primary);
    font-size: 14px;
  }

  .card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 14px;
    margin-bottom: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .left {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .tag {
    background: #eef2ff;
    color: var(--primary);
    padding: 4px 8px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 600;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
    color: var(--muted);
  }

  .icon-btn.delete {
    color: var(--danger);
  }

  .status {
    font-size: 18px;
    cursor: pointer;
  }

  .action {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f9fafb;
    margin-top: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .action.primary {
    background: var(--primary);
    color: #fff;
    border: none;
  }

  .add {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .modal-content {
    background: #fff;
    width: 90%;
    max-width: 400px;
    border-radius: var(--radius);
    padding: 16px;
    position: relative;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: var(--muted);
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
  }

  .modal-actions {
    display: flex;
    gap: 10px;
    margin-top: 6px;
  }

  .modal-actions .action {
    margin-top: 0;
  }
</style>
</head>

<body>
<div class="app">
  <h1>MAPSOFTHEWORLDROUTES</h1>
  <div class="date" id="date"></div>

  <div id="list"></div>

  <button class="add" onclick="openEditor()">＋ ADD VIDEO</button>
</div>

<!-- EDIT MODAL -->
<div class="modal" id="modal" onclick="backdropClose(event)">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Video</h3>
      <button class="close-btn" onclick="closeModal()">✕</button>
    </div>

    <input id="codeInput" placeholder="WR012" />
    <input id="videoInput" placeholder="Google Drive video link" />
    <textarea id="captionInput" placeholder="Caption"></textarea>

    <div class="modal-actions">
      <button class="action" onclick="closeModal()">Cancel</button>
      <button class="action primary" onclick="saveItem()">Save</button>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY = "maps_world_routes";
let items = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
let editingUid = null;

document.getElementById("date").innerText =
  "POST IT ON " + new Date().toDateString().toUpperCase();

function saveStore() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

function generateCode() {
  const n = items.length + 12;
  return "WR" + String(n).padStart(3, "0");
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-header">
        <div class="left">
          <div class="tag">${item.code}</div>
          <button class="icon-btn" onclick="editItem('${item.uid}')">Edit</button>
          <button class="icon-btn delete" onclick="deleteItem('${item.uid}')">Delete</button>
        </div>
        <div class="status" onclick="togglePosted('${item.uid}')">
          ${item.posted ? "✅" : "⬜"}
        </div>
      </div>

      <button class="action" onclick="openVideo('${item.video}')">
        Download / Open Video
      </button>

      <button class="action" onclick="copyCaption('${item.uid}')">
        Copy Captions
      </button>
    `;

    list.appendChild(card);
  });
}

function openEditor() {
  editingUid = null;
  codeInput.value = generateCode();
  videoInput.value = "";
  captionInput.value = "";
  modal.style.display = "flex";
}

function editItem(uid) {
  const item = items.find(i => i.uid === uid);
  editingUid = uid;
  codeInput.value = item.code;
  videoInput.value = item.video;
  captionInput.value = item.caption;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

function backdropClose(e) {
  if (e.target === modal) closeModal();
}

function saveItem() {
  const code = codeInput.value.trim();
  const video = videoInput.value.trim();
  const caption = captionInput.value.trim();

  if (!code || !video) {
    alert("WR code and video link are required");
    return;
  }

  if (editingUid) {
    const item = items.find(i => i.uid === editingUid);
    item.code = code;
    item.video = video;
    item.caption = caption;
  } else {
    items.unshift({
      uid: Date.now().toString(),
      code,
      video,
      caption,
      posted: false
    });
  }

  saveStore();
  closeModal();
  render();
}

function deleteItem(uid) {
  if (!confirm("Delete this video?")) return;
  items = items.filter(i => i.uid !== uid);
  saveStore();
  render();
}

function togglePosted(uid) {
  const item = items.find(i => i.uid === uid);
  item.posted = !item.posted;
  saveStore();
  render();
}

function copyCaption(uid) {
  const item = items.find(i => i.uid === uid);
  navigator.clipboard.writeText(item.caption);
}

function openVideo(url) {
  window.open(url, "_blank");
}

/* ESC key closes modal */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeModal();
});

render();
</script>
</body>
</html>
